<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            color: #d63384;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #666;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Babe! üíñ</h1>
        <p>Will you be my Valentine? ü•∞</p>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes! ‚ù§Ô∏è</button>
            <button class="btn no" id="noButton" onmouseover="moveButton()">No üò¢</button>
        </div>
    </div>

    <script>
        function showLove() {
            document.body.innerHTML = "<h1>Yay! I love you! üíñ</h1><p>Best Valentine ever! üíï</p>";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>
</body>
</html>
